<div class="container-fluid">
  <div class="row mt-5 justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-lg-4 col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-info" (click)="login()">Login</button>
            <div class="row mt-3">
              <div class="col-md-6">
                <p>Need an account? <a href="/register" class="text-danger" style="text-decoration: none;">Register</a> </p>
              </div>
              <!-- delete the arrow if you want the forgot password
              <div class="col-md-6">
                <a href="" class="text-dark" style="text-decoration: none;">Forgot Password?</a>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
